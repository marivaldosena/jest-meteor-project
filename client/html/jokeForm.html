<template name="jokeForm">
    {{#if currentUser}}
        <!-- Joke Form -->
        <div id="jokeForm-wrap">
            <div style="text-align: center">
                <form class="joke-post">
                    <h2 class="jokeForm-heading">
                        Post a Joke
                    </h2>
                    <label for="jokeName" class="sr-only">
                        Joke Name
                    </label>
                    <input type="text" name="jokeName" id="jokeName"
                        class="form-control" placeholder="Joke name">

                    <label for="jokePost" class="sr-only">
                        Joke Post
                    </label>
                    <textarea name="jokePost" id="jokePost"
                        class="form-control" placeholder="Break a leg!"
                        cols="40" rows="4" maxlength="140"></textarea>

                    <button type="submit"
                        class="btn btn-lg btn-success btn-block"
                    >
                        Post Joke
                    </button>
                </form>
            </div>
        </div>
        <!-- /Joke Form -->
    {{else}}
        <!-- Joke Form -->
        <div id="jokeForm-wrap">
            <div style="text-align: center">
                <form class="joke-post">
                    <h2 class="form-signin-heading">
                        Log In To Post a Joke
                    </h2>
                    <a href="/" class="btn btn-md btn-primary" id="login-redir">
                        Login
                    </a>
                </form>
            </div>
        </div>
        <!-- /Joke Form -->
    {{/if}}
</template>
