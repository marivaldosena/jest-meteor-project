<template name="jokes">
    {{> jokeForm}}
    
    <!-- Joke -->
    <div class="joke">
        <div class="row">
            <div id="info"
                class="col-sm-6 col-md-5 col-lg-6"
            >
                <h1 class="joke-title">Joke 1</h1>
                <p class="meta">Author: User 1</p>
                <p class="meta">Posted on: 10/10/2016</p>
            </div>
            <div id="votes"
                class="col-sm-6 col-md-5 col-md-offset-2 col-lg-6 col-lg-offset-0"
            >
                <img src="laugh.png" alt="" class="smiley" id="laugh">
                <img src="frown.png" alt="" class="smiley" id="frown">
                <img src="puke.png" alt="" class="smiley" id="puke">
                
                <div class="row" id="score">
                    <h3 class="count red block">12</h3>
                    <h3 class="count yellow block">8</h3>
                    <h3 class="count green block">3</h3>
                </div>
            </div>
        </div>

        <p class="regular joke-desc">
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Libero aspernatur dolor ducimus eum possimus sed ipsam, quaerat nesciunt placeat sunt, officiis vitae corporis eveniet expedita? Temporibus earum maxime illum tempore?
        </p>
    </div>
    <!-- /Joke -->
</template>
