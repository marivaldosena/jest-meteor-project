<template name="profile">
    {{#if currentUser}}
    <!-- Profile -->
    <div id="profile-wrap">
        <div style="text-align: center">
            <img src="github.svg" class="profile-img">
            <h1 class="username">{{username}}</h1>
            <h3>{{email}}</h3>
            <div>
                <img src="laugh.png" alt="" class="profile-smiley" id="laugh">
                <img src="frown.png" alt="" class="profile-smiley" id="frown">
                <img src="puke.png" alt="" class="profile-smiley" id="puke">
            </div>
            <div class="score">
                <h3 class="count red block">12</h3>
                <h3 class="count yellow block">8</h3>
                <h3 class="count green block">3</h3>
            </div>
        </div>
    </div>
    <!-- /Profile -->

    {{#each userJokes}}
    <!-- Joke -->
    <div class="joke">
        <div class="row">
            <div id="info"
                class="col-sm-6 col-md-5 col-lg-6"
            >
                <h1 class="joke-title">{{jokeName}}</h1>
                <p class="meta">Author: {{author}}</p>
                <p class="meta">Posted on: {{date}}</p>
            </div>
            <div id="votes"
                class="col-sm-6 col-md-5 col-md-offset-2 col-lg-6 col-lg-offset-0"
            >
                <img src="laugh.png" alt="" class="smiley" id="laugh">
                <img src="frown.png" alt="" class="smiley" id="frown">
                <img src="puke.png" alt="" class="smiley" id="puke">
                
                <div class="row" id="score">
                    <h3 class="count red block">{{laughScore}}</h3>
                    <h3 class="count yellow block">{{frownScore}}</h3>
                    <h3 class="count green block">{{pukeScore}}</h3>
                </div>
            </div>
        </div>

        <p class="regular joke-desc">
            {{jokePost}}
        </p>
        <button class="btn btn-sml btn-danger" id="delete-joke">
            Delete Joke
        </button>
    </div>
    <!-- /Joke -->
    {{else}}
    <h1>No jokes to display.</h1>
    {{/each}}

    {{/if}}
</template>
